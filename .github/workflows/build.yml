# GitHub Actions workflow for building Meetily for Windows and macOS
# This workflow builds the Tauri app and creates a GitHub Release with all artifacts

name: Build and Release

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:

  # Trigger on push to main branch with tags
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3/M4)
          - platform: macos-latest
            args: '--features coreml'
            target: aarch64-apple-darwin

          # macOS Intel
          - platform: macos-15
            args: ''
            target: x86_64-apple-darwin

          # Windows
          - platform: windows-latest
            args: ''
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './frontend/src-tauri -> target'

      # Install Windows build dependencies (CMake, LLVM, Ninja for whisper-rs)
      - name: Install Windows build dependencies
        if: matrix.platform == 'windows-latest'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install ninja -y
          choco install llvm -y
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
          echo "CMAKE_GENERATOR=Ninja" >> $env:GITHUB_ENV
          echo "CC=clang" >> $env:GITHUB_ENV
          echo "CXX=clang++" >> $env:GITHUB_ENV

      # Install Vulkan SDK from LunarG directly (Chocolatey package is broken)
      - name: Install Vulkan SDK
        if: matrix.platform == 'windows-latest'
        run: |
          $vulkanVersion = "1.3.296.0"
          $installerUrl = "https://sdk.lunarg.com/sdk/download/$vulkanVersion/windows/VulkanSDK-$vulkanVersion-Installer.exe"
          $installerPath = "$env:TEMP\VulkanSDK-Installer.exe"

          Write-Host "Downloading Vulkan SDK $vulkanVersion..."
          Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath

          Write-Host "Installing Vulkan SDK..."
          Start-Process -FilePath $installerPath -ArgumentList "/S" -Wait

          # Set environment variables for the current session and future steps
          $vulkanPath = "C:\VulkanSDK\$vulkanVersion"
          echo "VULKAN_SDK=$vulkanPath" >> $env:GITHUB_ENV
          echo "$vulkanPath\Bin" >> $env:GITHUB_PATH

      # Install frontend dependencies (use frozen-lockfile to ensure exact versions)
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      # Build the Tauri app
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: './frontend'
          args: ${{ matrix.args }}
          # Only create release on tag push, not on manual trigger
          tagName: ${{ github.ref_name }}
          releaseName: 'Meetily v__VERSION__'
          releaseBody: |
            ## Download

            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `.dmg` file |
            | macOS (Intel) | `.dmg` file |
            | Windows | `.msi` or `.exe` file |

            ### Installation Notes

            **macOS**: Right-click the app â†’ Open (to bypass Gatekeeper)

            **Windows**: Run the installer as administrator if needed
          releaseDraft: true
          prerelease: false
